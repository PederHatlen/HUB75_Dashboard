<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>html,body{height:100%;display:flex;align-items:center;justify-content:center;background:black;margin:0;}</style>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <canvas width="64" height="32" style="width:200vmin;max-width:100%;image-rendering:pixelated;"></canvas>
    <script>
        var ctx = document.querySelector("canvas").getContext("2d");

        var s=io();
        s.emit('slow')
        s.on("refresh",img=>{
            ctx.clearRect(0,0,64,32);
            for(let x in img){
                for(let y in img[x]){
                    ctx.fillStyle = img[x][y];
                    ctx.fillRect(y,x,1,1);
                }
            }
        });
    </script>
</body>
</html>
